<div class="container" style="padding-top:50px;">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-md-12">
            <h2>Messages from the server</h2>

            <section id="messageContainer">

            </section>

            <br/>
        </div>

<!-- Load scripts last -->
<script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="lib/toastr/toastr.js"></script>

<!-- Socket.io stuffs -->
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io('http://localhost');
    socket.on('all', function (packet) {
        if(packet != null){
            console.log(packet.data);
            addLog(packet.data);
        }
    });
    socket.on('connect',function(){
        toastr.info('Established Socket.IO connection.');
    });
    socket.on('disconnect', function(){
       toastr.error('Lost connection to Socket.IO!')
    });

    function parseLog(log){
        var html = "";
        html += log.Date + " ";
        html += log.Machine + " ";
        html += '<strong>[' + log.LogLevel.Name.toUpperCase() + ']</strong> ';
        html += log.Message;

        return html;
    }
    function addLog(log){
        try{
            $("#messageContainer").append('<div class="row"><div class="col-md-12">' + parseLog(log) + '</div></div>');
        }
        catch(err){
            console.log(err);
        }

    }
</script>

</script>
</body>
